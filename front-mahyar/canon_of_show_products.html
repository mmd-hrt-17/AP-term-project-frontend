<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>Products List</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #360059, #1c002e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      direction: rtl;
      color: #f0f0f0;
      text-align: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 50px;
      margin: 0;
      padding: 30px 0;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      color: #ffccff;
      z-index: 10;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    #buttons-container {
      background-color: rgba(255, 255, 255, 0.05);
      height: auto;
      margin: 180px auto 40px auto;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      max-width: 800px;
      flex-wrap: wrap;
      padding: 40px 20px;
      box-sizing: border-box;
      backdrop-filter: blur(4px);
    }

    #buttons-container p {
      width: 100%;
      text-align: center;
      font-size: 24px;
      color: #ffccff;
      font-weight: bold;
      margin-top: 0;
      margin-bottom: 30px;
    }

    button {
      background-color: white;
      color: #4b0082;
      padding: 15px 40px;
      cursor: pointer;
      border: 2px solid #4b0082;
      border-radius: 10px;
      font-size: 22px;
      font-weight: bold;
      transition: all 0.3s ease;
      min-width: 160px;
    }

    button:hover {
      background-color: black;
      color: white;
    }

    button a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    button:hover a {
      color: white;
    }

    .back-button {
      display: block;
      width: fit-content;
      margin: 40px auto 60px auto;
      color: #ff6f61;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 24px;
      border: 2px solid #ff6f61;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .back-button:hover {
      background-color: #ff6f61;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Products List</h1>

  <div id="buttons-container">
    <p>:Show Products By</p>
    <button><a href="/home/user/showbp">Price</a></button>
    <button><a href="/home/user/showbc">Category</a></button>
    <button><a href="/home/user/showba">Alphabet</a></button>
  </div>

  <a href="/home/user" class="back-button">Back</a>
</body>
</html>
