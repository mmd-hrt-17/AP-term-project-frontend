<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #360059, #1c002e);
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 36px;
      color: #ffccff;
      text-align: center;
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    label {
      text-align: left;
      width: 80%;
      font-weight: bold;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: #ffffff15;
      color: white;
      font-size: 15px;
      text-align: left;
    }

    input:focus {
      outline: none;
      background-color: #ffffff25;
    }

    button[type="submit"] {
      width: 84.9%;
      background-color: #4b0082;
      color: white;
      font-size: 18px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: #000000;
    }

    .link-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
    }

    .login-button {
      text-decoration: none;
      background-color: white;
      border: 2px solid #4b0082;
      color: #4b0082;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .login-button:hover {
      background-color: #000000;
      border: 2px solid #000000;
      font-size: 16px;
      font-weight: bold;
      padding: 12px 30px;
      border-radius: 10px;
      color: white;
    }

    .back-button {
      display: block;
      width: fit-content;
      color: #ff6f61;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid #ff6f61;
      border-radius: 6px;
      transition: 0.3s;
    }

    .back-button:hover {
      background-color: #ff6f61;
      color: #000;
    }

    input[type="checkbox"] {
      margin-left: 3px;
    }

    a {
      color: #ffccff;
      text-decoration: none;
    }

    .alert {
      width: 100%; 
      max-width: 100%;
      background: rgba(255, 0, 0, 0.15);
      border: 1px solid rgba(255, 0, 0, 0.4);
      color: #ffd3d3;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 15px;
      margin-top: 12px;
      text-align: center;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <h2>Sign Up</h2>

  <div class="container">
    <form action="/signup" method="post">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" required />

      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" required />

      <label for="uname">Username:</label>
      <input type="text" id="uname" name="uname" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />

      <label>
        <input required type="checkbox" />
        I have read and accept the <a href="https://dotic.ir/" target="_blank"> rules</a>.
      </label>

      <button type="submit">Submit</button>
      {% if error %}
      <div class="alert">{{ error }}</div>
      {% endif %}
    </form>
  </div>

  <div class="link-buttons">
    <a href="/users/login" class="login-button">Log In</a>
    <a href="/users" class="back-button">Back</a>
  </div>

</body>
</html>
