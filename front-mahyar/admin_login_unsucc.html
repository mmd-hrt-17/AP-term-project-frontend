<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>Login Successful</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    body {
      background: radial-gradient(circle at top left, #360059, #1c002e);
      background-attachment: fixed;
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 80px 20px;
      color: #eee;
      text-align: center;
    }

    h2 {
      color: #ffccff;
      font-size: 40px;
      margin-bottom: 60px;
      text-shadow: 0 0 10px rgba(255, 204, 255, 0.3);
    }

    button {
      background-color: transparent;
      border: 2px solid #ff99ff;
      border-radius: 12px;
      padding: 14px 48px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 20px;
      font-weight: bold;
      color: #ff99ff;
      box-shadow: 0 0 12px rgba(255, 153, 255, 0.2);
    }

    button:hover {
      background-color: #ff99ff;
      color: #1c002e;
    }

    button a {
      text-decoration: none;
      color: inherit;
      display: inline-block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h2>Welcome</h2>
  <button>
    <a href="/home/admin">Open Pannel</a>
  </button>
</body>
</html>
