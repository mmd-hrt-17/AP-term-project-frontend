<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #360059, #1c002e);
      background-attachment: fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 150px;
      color: #f0f0f0;
    }

    h1 {
      font-size: 48px;
      font-family: 'Orbitron', sans-serif;
      color: #ffccff;
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    form {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(4px);
      padding: 30px 40px;
      border-radius: 20px;
      width: 320px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #ddd;
      font-size: 16px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      background-color: #ffffff15;
      color: white;
    }

    input:focus {
      outline: none;
      background-color: #ffffff25;
    }

    button[type="submit"] {
      width: 100%;
      background-color: #4b0082;
      color: white;
      font-size: 18px;
      padding: 12px 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #000000;
    }

    .link-buttons {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .login-button {
      text-decoration: none;
      background-color: white;
      border: 2px solid #4b0082;
      color: #4b0082;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .login-button:hover {
      background-color: #000000;
      color: white;
      border-color: #000000;
    }

    .back-button {
      display: block;
      width: fit-content;
      color: #ff6f61;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid #ff6f61;
      border-radius: 6px;
      transition: 0.3s;
    }

    .back-button:hover {
      background-color: #ff6f61;
      color: #000;
    }

    .alert {
      width: 100%; 
      max-width: 100%;
      background: rgba(255, 0, 0, 0.15);
      border: 1px solid rgba(255, 0, 0, 0.4);
      color: #ffd3d3;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 15px;
      margin-top: 12px;
      text-align: center;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Login</h1>

  <form action="/vorod" method="post">
    <label for="uname">Username:</label>
    <input type="text" id="uname" name="uname" required />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required />

    <button type="submit">Submit</button>
    {% if error %}
      <div class="alert">{{ error }}</div>
      {% endif %}
  </form>

  <div class="link-buttons">
    <a href="/users/signup" class="login-button">Sign Up</a>
    <a href="/users" class="back-button">Back</a>
  </div>
</body>
</html>
